<head>

<body>
  <h1>ğŸ‘¶ğŸ» Hola, soy LIA</h1>
  <p class="subtitulo">Tu compaÃ±erita con corazÃ³n de alfajor ğŸ’–</p>
  <p id="contador">â± LIA estÃ¡ activa desde hace 0 segundos</p>

  <div class="chat-container">
    <div id="chat-box" class="chat-box" aria-live="polite"></div>
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Escribime algo..." autocomplete="off" autofocus onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">ğŸ’Œ</button>
    </div>
  </div>

  <button class="clear-btn" onclick="borrarChat()">ğŸ—‘ Borrar chat</button>

  <script>
    const chatBox = document.getElementById("chat-box"),
          userInput = document.getElementById("user-input"),
          STORAGE_KEY = "lia_chat_mem";
    let chatHistory = [];
    let segundosActivos = 0;

    setInterval(() => {
      segundosActivos++;
      document.getElementById('contador').textContent =
        `â± LIA estÃ¡ activa desde hace ${segundosActivos} segundo${segundosActivos === 1 ? '' : 's'}`;
    }, 1000);

    function guardarChat() { localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory)); }
    function cargarChat() {
      const data = localStorage.getItem(STORAGE_KEY);
      chatHistory = data ? JSON.parse(data) : [];
      chatBox.innerHTML = "";
      chatHistory.forEach(m => agregarMensaje(m.texto, m.clase, false));
    }

    function agregarMensaje(texto, clase, save = true) {
      const div = document.createElement('div');
      div.className = clase;
      if (clase === 'lia-message') div.innerHTML = texto;
      else if (clase === 'lia-image') div.innerHTML = `<img src="${texto}" class="chat-img">`;
      else div.textContent = texto;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      if (save) { chatHistory.push({ texto, clase }); guardarChat(); }
    }

    async function pedirImagen(prompt) {
      try {
        const res = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ inputs: prompt })
        });
        if (!res.ok) throw new Error("error generaciÃ³n");
        const blob = await res.blob();
        return URL.createObjectURL(blob);
      } catch(e) {
        console.error(e);
        return null;
      }
    }

    function sendMessage() {
      const texto = userInput.value.trim();
      if (!texto) return;
      agregarMensaje(texto, 'user-message');
      userInput.value = '';
      userInput.focus();

      if (/^(dibuja |\/img )/i.test(texto)) {
        agregarMensaje("ğŸ¨ Generando imagenâ€¦", "lia-message");
        pedirImagen(texto).then(url => {
          if (url) agregarMensaje(url, "lia-image");
          else agregarMensaje("ğŸ˜” No pude generar la imagen. ProbÃ¡ mÃ¡s tarde.", "lia-message");
        });
      } else {
        agregarMensaje("Â¡Hola! Si querÃ©s que dibuje, escribÃ­ 'dibuja ...' o '/img ...'", 'lia-message');
      }
    }

    function borrarChat() {
      if (confirm("Â¿Borrar todo el chat?")) {
        localStorage.removeItem(STORAGE_KEY);
        chatHistory = []; chatBox.innerHTML = "";
        setTimeout(() => agregarMensaje("Â¡Hola, papÃ¡! ğŸ˜„", 'lia-message'), 400);
      }
    }

    window.onload = () => {
      cargarChat();
      if (!chatHistory.length)
        setTimeout(() => agregarMensaje("Â¡Hola, papÃ¡! ğŸ˜„", 'lia-message'), 500);
    };
  </script>
