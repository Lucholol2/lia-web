<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Lia con Aprendizaje</title>
  <style>
    body, input, button {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 20px 10px;
      background: linear-gradient(120deg, #f3e5f5 0%, #e1bee7 100%);
      color: #2a1432;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    #version {
      font-size: 0.85em;
      color: #6a1b9a;
      font-weight: 600;
      margin-bottom: 8px;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 1.3em;
      color: #8e24aa;
      text-shadow: 0 1px 3px #f3e5f5;
    }

    .subtitulo {
      color: #9c27b0;
      font-size: 0.85em;
      opacity: 0.85;
      margin-bottom: 14px;
    }

    #chat-box {
      width: 100%;
      max-width: 420px;
      height: 60vh;
      background: #fff;
      border-radius: 12px;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 1em;
      scroll-behavior: smooth;
    }

    .user, .lia {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 75%;
      word-break: break-word;
      line-height: 1.5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      user-select: text;
    }

    .user {
      background: #8e24aa;
      color: #fff;
      align-self: flex-end;
    }

    .lia {
      background: #f5e1fa;
      color: #3d176a;
      align-self: flex-start;
    }

    #inputArea {
      margin-top: 10px;
      display: flex;
      width: 100%;
      max-width: 420px;
      gap: 10px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px 14px;
      border: 2px solid #8e24aa;
      border-radius: 18px;
      font-size: 1em;
      background: #f8eaf6;
      color: #4a256b;
      outline: none;
    }

    button {
      background: linear-gradient(120deg, #8e24aa 60%, #6a1b9a 100%);
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 0 16px;
      height: 40px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1em;
      box-shadow: 0 2px 6px #ce93d8;
    }

    button:hover {
      background: linear-gradient(120deg, #6a1b9a 80%, #8e24aa 100%);
    }

    #clear-btn {
      background: linear-gradient(120deg, #d32f2f 60%, #b71c1c 100%);
    }

    #clear-btn:hover {
      background: linear-gradient(120deg, #b71c1c 80%, #d32f2f 100%);
      box-shadow: 0 2px 8px #8e24aa5f;
    }

    @media (max-width: 400px) {
      #chat-box {
        height: 50vh;
      }
      button {
        font-size: 0.85em;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div id="version">Versi칩n 1.0</div>

  <h1>Hola, pap치! Lia aprende contigo 游땕</h1>
  <div class="subtitulo">Escrib칤 algo, y si no entiende, ense침ale.</div>

  <div id="chat-box"></div>

  <div id="inputArea">
    <input type="text" id="user-input" placeholder="Escrib칤 algo..." autocomplete="off" />
    <button id="send-btn">Enviar</button>
    <button id="clear-btn">Limpiar</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box'),
          userInput = document.getElementById('user-input'),
          sendBtn = document.getElementById('send-btn'),
          clearBtn = document.getElementById('clear-btn');

    const STORAGE_KEY = 'lia_cerebro';
    let esperandoRespuesta = false;
    let preguntaPendiente = '';
    let cerebro = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');

    function guardarCerebro() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(cerebro));
    }

    function agregarMensaje(texto, clase) {
      const msg = document.createElement('div');
      msg.className = clase;
      msg.innerHTML = texto;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function procesarMensaje(texto) {
      const mensaje = texto.toLowerCase().trim();

      // Comando para buscar
      const buscar = mensaje.match(/^(buscar|busca|buscar en google)\s+(.+)/i);
      if (buscar) {
        const termino = encodeURIComponent(buscar[2]);
        return `<a href="https://www.google.com/search?q=${termino}" target="_blank" rel="noopener noreferrer">Buscar "${buscar[2]}" en Google 游댌</a>`;
      }

      // Aprendizaje
      if (esperandoRespuesta) {
        cerebro[preguntaPendiente] = texto;
        guardarCerebro();
        esperandoRespuesta = false;
        preguntaPendiente = '';
        return '춰Gracias! Aprend칤 algo nuevo 游땕';
      }

      if (cerebro[mensaje]) {
        return cerebro[mensaje];
      }

      esperandoRespuesta = true;
      preguntaPendiente = mensaje;
      return 'No entend칤 muy bien... 쮺칩mo deber칤a responder a eso?';
    }

    function enviarMensaje() {
      const texto = userInput.value.trim();
      if (!texto) return;
      agregarMensaje(texto, 'user');
      userInput.value = '';

      setTimeout(() => {
        const respuesta = procesarMensaje(texto);
        agregarMensaje(respuesta, 'lia');
      }, 300);
    }

    sendBtn.addEventListener('click', enviarMensaje);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') enviarMensaje();
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('쮹orrar todo el chat y lo que Lia aprendi칩?')) {
        localStorage.removeItem(STORAGE_KEY);
        cerebro = {};
        esperandoRespuesta = false;
        preguntaPendiente = '';
        chatBox.innerHTML = '';
      }
    });
  </script>

</body>
</html>
