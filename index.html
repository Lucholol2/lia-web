<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIA - Tu Compañerita Inteligente</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ce9ffc, #7367f0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    .subtitulo {
      margin-bottom: 20px;
      color: #f9d9ff;
      font-style: italic;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 70vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f5ebff;
    }

    .user-message {
      align-self: flex-end;
      background: #8e24aa;
      color: white;
      padding: 10px 15px;
      border-radius: 20px 20px 0 20px;
      max-width: 80%;
    }

    .lia-message {
      align-self: flex-start;
      background: #e1bee7;
      color: #222;
      padding: 10px 15px;
      border-radius: 20px 20px 20px 0;
      max-width: 80%;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 1em;
      outline: none;
    }

    button {
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0 15px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>
  <h1>👶🏻 Hola, soy LIA</h1>
  <p class="subtitulo">Tu compañerita con corazón de alfajor 💖</p>

  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Escribime algo, papá..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">💌</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    const respuestasLIA = [
      "¡Hola, papá! 💕",
      "¿Cómo estás hoy? 😊",
      "Te quiero mucho 💖",
      "No entendí muy bien... 😅",
      "Contame algo lindo 🍼",
      "Estoy aprendiendo, papá 👶🏻",
      "¿Jugamos un ratito? 🎲",
      "Sos el mejor 💜"
    ];

    function sendMessage() {
      const texto = userInput.value.trim();
      if (!texto) return;

      agregarMensaje(texto, 'user-message');
      userInput.value = '';

      // Respuesta simulada (aleatoria)
      const respuesta = elegirRespuesta(texto);
      setTimeout(() => agregarMensaje(respuesta, 'lia-message'), 600);
    }

    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = clase;
      div.textContent = texto;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function elegirRespuesta(input) {
      input = input.toLowerCase();
      if (input.includes("hola")) return "¡Hola, papá! 👋";
      if (input.includes("te quiero")) return "Yo también te quiero muuucho 💞";
      if (input.includes("cómo estás")) return "¡Muy bien! ¿Y vos, papá? 🥰";
      if (input.includes("qué día es")) {
        const fecha = new Date();
        return `Hoy es ${fecha.toLocaleDateString('es-AR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
      }

      return respuestasLIA[Math.floor(Math.random() * respuestasLIA.length)];
    }
  </script>
</body>
</html>
