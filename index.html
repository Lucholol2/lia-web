<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat con detecci√≥n de errores</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: linear-gradient(120deg, #f3e5f5 0%, #e1bee7 100%);
    color: #2a1432;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #chat-box {
    width: 100%;
    max-width: 400px;
    height: 300px;
    overflow-y: auto;
    background: white;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 12px rgba(142, 36, 170, 0.12);
    margin-bottom: 10px;
  }
  .message {
    margin: 6px 0;
    padding: 8px 12px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .user {
    background: #8e24aa;
    color: white;
    align-self: flex-end;
    margin-left: auto;
  }
  .bot {
    background: #e1bee7;
    color: #222;
    align-self: flex-start;
    margin-right: auto;
  }
  #input-area {
    display: flex;
    width: 100%;
    max-width: 400px;
  }
  #user-input {
    flex-grow: 1;
    padding: 8px 12px;
    border: 2px solid #8e24aa;
    border-radius: 20px;
    font-size: 1em;
    outline: none;
  }
  #send-btn, #show-errors-btn {
    background: #8e24aa;
    color: white;
    border: none;
    border-radius: 20px;
    margin-left: 8px;
    padding: 8px 14px;
    cursor: pointer;
  }
  #errors-container {
    width: 100%;
    max-width: 400px;
    background: #fbe9f8;
    border: 1px solid #ce93d8;
    border-radius: 10px;
    padding: 10px;
    max-height: 120px;
    overflow-y: auto;
    display: none;
    color: #8e24aa;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<h1>Chat con detecci√≥n de errores</h1>

<div id="chat-box"></div>

<div id="input-area">
  <input id="user-input" type="text" placeholder="Escrib√≠ tu mensaje..." />
  <button id="send-btn">Enviar</button>
  <button id="show-errors-btn">Ver errores</button>
</div>

<div id="errors-container"></div>

<script>
  const chatBox = document.getElementById('chat-box');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const showErrorsBtn = document.getElementById('show-errors-btn');
  const errorsContainer = document.getElementById('errors-container');

  // Lista para almacenar mensajes no entendidos
  let erroresNoEntendidos = [];

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function procesarMensaje(msg) {
    const texto = msg.toLowerCase().trim();

    if (texto === 'lista de frutas' || texto === 'frutas' || texto === 'dame la lista de frutas') {
      return 'üçé Manzana\nüçå Banana\nüçä Naranja\nüçì Frutilla\nü•≠ Mango\nüçá Uvas';
    }

    // Aqu√≠ pod√©s agregar m√°s respuestas conocidas

    // Si no entiende
    erroresNoEntendidos.push(msg);
    return 'No entend√≠ muy bien... üòÖ';
  }

  sendBtn.addEventListener('click', () => {
    const mensaje = userInput.value.trim();
    if (!mensaje) return;

    addMessage(mensaje, 'user');

    const respuesta = procesarMensaje(mensaje);
    addMessage(respuesta, 'bot');

    userInput.value = '';
  });

  // Permite presionar Enter para enviar
  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });

  // Mostrar errores acumulados en el contenedor
  showErrorsBtn.addEventListener('click', () => {
    if (erroresNoEntendidos.length === 0) {
      errorsContainer.textContent = 'No hay errores para mostrar.';
    } else {
      errorsContainer.textContent = 'Mensajes no entendidos:\n' + erroresNoEntendidos.join('\n');
    }
    errorsContainer.style.display = 'block';
  });
</script>

</body>
</html>
