<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con Lia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, input, button {
      font-family: sans-serif;
    }

    body {
      margin: 20px;
      background: linear-gradient(120deg, #f3e5f5 0%, #e1bee7 100%);
      color: #2a1432;
      min-height: 100vh;
      padding: 5px 2px;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    h1 {
      font-size: 1em;
      color: #8e24aa;
      text-shadow: 0 1.5px 5px #f3e5f5, 1px 1px 0 #fff;
      font-weight: 700;
    }

    #chat-box {
      width: 100%;
      max-width: 400px;
      height: 60vh;
      background: #fff;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 0.9em;
      color: #222;
      background-color: #fbe9f8;
      scrollbar-width: thin;
    }

    #chat-box::-webkit-scrollbar {
      width: 5px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #ce93d8;
      border-radius: 6px;
    }

    .user-message,
    .lia-message {
      padding: 8px 10px;
      border-radius: 9px;
      line-height: 1.3;
      max-width: 75%;
      animation: fadeIn 0.2s ease;
    }

    .user-message {
      align-self: flex-end;
      background: linear-gradient(105deg, #8e24aa 85%, #ba68c8 100%);
      color: #fff;
    }

    .lia-message {
      align-self: flex-start;
      background: linear-gradient(105deg, #f3e5f5 70%, #e1bee7 100%);
      color: #3d1747;
    }

    .typing-indicator {
      align-self: flex-start;
      display: flex;
      gap: 3px;
      padding: 5px 10px;
    }

    .typing-indicator span {
      width: 5px;
      height: 5px;
      background: #8e24aa;
      border-radius: 50%;
      animation: blink 1.3s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0.2;
      }
      40% {
        opacity: 1;
      }
    }

    .input-container {
      margin-top: 8px;
      display: flex;
      width: 100%;
      max-width: 400px;
      gap: 8px;
      padding: 5px;
      background: #fff;
      border-top: 1px solid #ede7f6;
    }

    #user-input {
      flex-grow: 1;
      padding: 8px;
      border: 2px solid #8e24aa;
      border-radius: 14px;
      font-size: 0.9em;
      background: #f8eaf6;
      color: #4a256b;
    }

    button {
      background: linear-gradient(120deg, #8e24aa 60%, #6a1b9a 100%);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 1px 5px #ce93d8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(7px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 330px) {
      #user-input {
        font-size: 0.80em;
      }
    }
  </style>
</head>
<body>
  <h1>💬 Lia Chat</h1>
  <div id="chat-box"></div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Escribí algo...">
    <button id="send-btn">➤</button>
    <button id="mic-btn">🎤</button>
  </div>

  <script>
    const chat = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const micBtn = document.getElementById("mic-btn");

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    function addMessage(message, isUser = false) {
      const div = document.createElement("div");
      div.className = isUser ? "user-message" : "lia-message";
      div.textContent = message;
      chat.appendChild(div);
      scrollToBottom();
    }

    function mostrarTyping() {
      const typing = document.createElement("div");
      typing.className = "typing-indicator";
      typing.innerHTML = `<span></span><span></span><span></span>`;
      chat.appendChild(typing);
      scrollToBottom();
      return typing;
    }

    function respuestaLia(texto) {
      const typing = mostrarTyping();

      setTimeout(() => {
        typing.remove();
        let r = "No entendí muy bien... 😅";
        const t = texto.toLowerCase();

        if (t.includes("hola")) r = "¡Hola, papá! ¿Querés charlar conmigo? 😊";
        else if (t.includes("fruta")) r = "Me encantan las frutas 🍌🍓🍇";
        else if (t.includes("adiós")) r = "¡Hasta luego! 👋";

        addMessage(r);
      }, 1200);
    }

    function procesarMensaje() {
      const mensaje = input.value.trim();
      if (!mensaje) return;

      try {
        addMessage(mensaje, true);
        input.value = "";
        respuestaLia(mensaje);
      } catch (e) {
        console.error("Error procesando el mensaje:", e);
        addMessage("😢 Ocurrió un error al procesar tu mensaje.");
      }
    }

    sendBtn.addEventListener("click", procesarMensaje);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") procesarMensaje();
    });

    // Micrófono 🎤
    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
      const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recog = new Recognition();
      recog.lang = "es-AR";
      recog.continuous = false;
      recog.interimResults = false;

      micBtn.addEventListener("click", () => {
        try {
          recog.start();
        } catch (e) {
          console.warn("No se pudo activar el micrófono:", e);
        }
      });

      recog.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        input.value = texto;
        procesarMensaje();
      };

      recog.onerror = (event) => {
        console.error("🎤 Error de voz:", event.error);
      };
    } else {
      micBtn.disabled = true;
      micBtn.title = "Reconocimiento de voz no disponible";
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
