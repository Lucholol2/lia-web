<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat con Lia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hola, papá! ¿Querés charlar conmigo? 😄</h1>
  <div class="subtitulo">Prueba el chat con voz y texto</div>

  <div id="chat" class="chat-container">
    <div id="chat-box"></div>
  </div>

  <div id="inputArea" class="input-container">
    <input type="text" id="user-input" placeholder="Escribí tu mensaje..." autocomplete="off" />
    <button id="send-btn" title="Enviar">➤</button>
    <button id="mic-btn" title="Hablar 🎤">🎤</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
