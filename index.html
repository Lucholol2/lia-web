<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIA - Tu Compañerita Inteligente</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(120deg, #ce9ffc, #7367f0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
      color: #fff;
      text-shadow: 1px 2px 6px #0007;
      letter-spacing: 1px;
    }
    .subtitulo {
      margin-bottom: 25px;
      color: #f9d9ff;
      font-style: italic;
      font-size: 1.1em;
      text-shadow: 0 1px 3px #0003;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 70vh;
      background: rgba(255,255,255,0.98);
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(76, 0, 122, 0.18);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1.5px solid #e1bee7;
    }
    .chat-box {
      flex-grow: 1;
      padding: 20px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: linear-gradient(120deg, #f5ebff 70%, #f9f6ff 100%);
      scrollbar-width: thin;
    }
    .user-message {
      align-self: flex-end;
      background: #8e24aa;
      color: white;
      padding: 10px 18px;
      border-radius: 24px 24px 0 24px;
      max-width: 80%;
      font-size: 1.07em;
      word-break: break-word;
      box-shadow: 0 2px 6px #8e24aa33;
      animation: fadeIn 0.3s;
    }
    .lia-message {
      align-self: flex-start;
      background: #e1bee7;
      color: #222;
      padding: 10px 18px;
      border-radius: 24px 24px 24px 0;
      max-width: 80%;
      font-size: 1.07em;
      word-break: break-word;
      box-shadow: 0 2px 6px #ce9ffc33;
      animation: fadeIn 0.3s;
    }
    .lia-message a {
      color: #6a1b9a;
      text-decoration: underline;
      word-break: break-word;
    }
    ul {
      padding-left: 20px;
      margin-top: 5px;
      margin-bottom: 5px;
      color: #3d1747;
    }
    li {
      margin-bottom: 4px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #eee;
      background: #fff;
    }
    #user-input {
      flex-grow: 1;
      padding: 12px 16px;
      border: 1.5px solid #ce9ffc;
      border-radius: 30px;
      font-size: 1.05em;
      outline: none;
      transition: border-color 0.2s;
    }
    #user-input:focus {
      border-color: #8e24aa;
    }
    button {
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0 20px;
      margin-left: 12px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.2s;
      box-shadow: 0 1px 4px #8e24aa55;
    }
    button:hover {
      background-color: #6a1b9a;
    }
    @media (max-width: 600px) {
      .chat-container { max-width: 98vw; height: 80vh;}
      .chat-box { padding: 10px 4px;}
    }
  </style>
</head>
<body>
  <h1>👶🏻 Hola, soy LIA</h1>
  <p class="subtitulo">Tu compañerita con corazón de alfajor 💖</p>

  <div class="chat-container">
    <div id="chat-box" class="chat-box" aria-live="polite"></div>
    <div class="input-area">
      <input
        id="user-input"
        type="text"
        placeholder="Escribime algo, papá..."
        autocomplete="off"
        autofocus
        onkeydown="if(event.key==='Enter') sendMessage()"
      />
      <button onclick="sendMessage()" title="Enviar">💌</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    // Función para hacer scroll al final
    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Crear lista HTML a partir de array
    function generarLista(items) {
      const elementos = items.map(item => `<li>${item.trim()}</li>`).join('');
      return `<ul>${elementos}</ul>`;
    }

    // Función para elegir la respuesta de LIA
    function elegirRespuesta(input) {
      input = input.toLowerCase();

      if (input.includes('lista de frutas')) {
        const frutas = ['Manzana', 'Banana', 'Naranja', 'Frutilla', 'Kiwi'];
        return `Acá tenés una lista de frutas:${generarLista(frutas)}`;
      }

      if (input.includes('lista de colores')) {
        const colores = ['Rojo', 'Azul', 'Verde', 'Amarillo', 'Violeta'];
        return `Estos son algunos colores:${generarLista(colores)}`;
      }

      if (input.includes('lista de animales')) {
        const animales = ['Perro', 'Gato', 'Elefante', 'Tigre', 'Jirafa'];
        return `Aquí tenés una lista de animales:${generarLista(animales)}`;
      }

      if (input.includes('hola')) return '¡Hola, papá! 💕';
      if (input.includes('cómo estás')) return '¡Muy bien! ¿Y vos, papá? 🥰';
      if (input.includes('gracias')) return '¡De nada, papá! 😊';

      return 'No entendí muy bien... 😅';
    }

    // Función para agregar mensaje al chat
    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = clase;
      // Si es mensaje de LIA y contiene HTML (listas, links), usar innerHTML
      if (clase === 'lia-message' && (texto.includes('<ul>') || texto.includes('<a '))) {
        div.innerHTML = texto;
      } else {
        div.textContent = texto;
      }
      chatBox.appendChild(div);
      scrollToBottom();
    }

    // Función principal que envía mensaje
    function sendMessage() {
      const texto = userInput.value.trim();
      if (!texto) return;

      agregarMensaje(texto, 'user-message');
      userInput.value = '';
      userInput.disabled = true;

      setTimeout(() => {
        const respuesta = elegirRespuesta(texto);
        agregarMensaje(respuesta, 'lia-message');
        userInput.disabled = false;
        userInput.focus();
      }, 600);
    }

    // Mensaje inicial al cargar la página
    window.onload = () => {
      setTimeout(() => agregarMensaje('¡Hola, papá! ¿Querés charlar conmigo? 😄', 'lia-message'), 500);
    };
  </script>
</body>
</html>
