<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIA - Tu Compañerita Inteligente</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(120deg, #ce9ffc, #7367f0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
      color: #fff;
      text-shadow: 1px 2px 6px #0007;
    }
    .subtitulo {
      margin-bottom: 25px;
      color: #f9d9ff;
      font-style: italic;
      font-size: 1.1em;
      text-shadow: 0 1px 3px #0003;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 70vh;
      background: rgba(255,255,255,0.98);
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(76, 0, 122, 0.18);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1.5px solid #e1bee7;
    }
    .chat-box {
      flex-grow: 1;
      padding: 20px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: linear-gradient(120deg, #f5ebff 70%, #f9f6ff 100%);
      scrollbar-width: thin;
    }
    .user-message {
      align-self: flex-end;
      background: #8e24aa;
      color: white;
      padding: 10px 18px;
      border-radius: 24px 24px 0 24px;
      max-width: 80%;
      font-size: 1.07em;
      word-break: break-word;
      box-shadow: 0 2px 6px #8e24aa33;
      animation: fadeIn 0.3s;
    }
    .lia-message {
      align-self: flex-start;
      background: #e1bee7;
      color: #222;
      padding: 10px 18px;
      border-radius: 24px 24px 24px 0;
      max-width: 80%;
      font-size: 1.07em;
      word-break: break-word;
      box-shadow: 0 2px 6px #ce9ffc33;
      animation: fadeIn 0.3s;
    }
    .lia-message a {
      color: #6a1b9a;
      text-decoration: underline;
      word-break: break-word;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #eee;
      background: #fff;
    }
    #user-input {
      flex-grow: 1;
      padding: 12px 16px;
      border: 1.5px solid #ce9ffc;
      border-radius: 30px;
      font-size: 1.05em;
      outline: none;
    }
    #user-input:focus { border-color: #8e24aa; }
    button {
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0 20px;
      margin-left: 12px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.2s;
      box-shadow: 0 1px 4px #8e24aa55;
    }
    button:hover { background-color: #6a1b9a; }
    @media (max-width: 600px) {
      .chat-container { max-width: 98vw; height: 80vh; }
      .chat-box { padding: 10px 4px; }
    }
  </style>
</head>
<body>
  <h1>👶🏻 Hola, soy LIA</h1>
  <p class="subtitulo">Tu compañerita con corazón de alfajor 💖</p>

  <div class="chat-container">
    <div id="chat-box" class="chat-box" aria-live="polite"></div>
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Escribime algo, papá..." autocomplete="off" autofocus />
      <button onclick="sendMessage()">💌</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    const respuestasLIA = [
      "¡Hola, papá! 💕",
      "¿Cómo estás hoy? 😊",
      "Te quiero mucho 💖",
      "No entendí muy bien... 😅",
      "Contame algo lindo 🍼",
      "Estoy aprendiendo, papá 👶🏻",
      "¿Jugamos un ratito? 🎲",
      "Sos el mejor 💜",
      "¡Qué alegría hablar con vos! 🌈",
      "¿Me contás un secreto? 🤫",
      "¡Me gusta cuando me escribís! ✨",
      "¿Sabías que te pienso todo el día? 🥰",
      "¡Mirá qué carita feliz tengo ahora! 😁"
    ];

    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = clase;
      div.innerHTML = clase === 'lia-message' ? texto : escapeHTML(texto);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function escapeHTML(text) {
      return text.replace(/[&<>"']/g, c => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      })[c]);
    }

    function obtenerHoraLocal() {
      const ahora = new Date();
      return ahora.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    function elegirRespuesta(input) {
      const lower = input.toLowerCase();

      if (lower.includes("hora")) {
        return `🕒 Mi reloj local dice que son las <b>${obtenerHoraLocal()}</b>.`;
      }

      if (lower.includes("hola")) return "¡Hola, papá! 👋";
      if (lower.includes("te quiero")) return "Yo también te quiero muuucho 💞";
      if (lower.includes("cómo estás")) return "¡Muy bien! ¿Y vos, papá? 🥰";
      if (lower.includes("qué día es") || lower.includes("fecha")) {
        const fecha = new Date();
        return `Hoy es ${fecha.toLocaleDateString('es-AR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
      }
      if (lower.includes("adiós") || lower.includes("chau") || lower.includes("bye")) {
        return "¡Hasta luego! Te espero para seguir charlando 🫶";
      }
      if (lower.includes("gracias")) return "¡De nada, papá! 😊";
      if (lower.includes("jugar")) return "¡Dale! ¿A qué jugamos? 🎲";
      if (lower.includes("secreto")) return "Shhh... ¡Los secretos están a salvo conmigo! 🤐";
      if (lower.includes("edad") || lower.includes("cuántos años")) return "Tengo la edad de tu ternura, papá 👶🏻";
      if (lower.includes("corazón")) return "Tengo el corazón más dulce... ¡como un alfajor! 💖🥯";

      return respuestasLIA[Math.floor(Math.random() * respuestasLIA.length)];
    }

    async function buscarEnGoogle(query) {
      const apiKey = 'AIzaSyBVyQ1CmpzvKUqlpPDSskFkR9v2hqoU-Cg';
      const cx = '232b2051090784dc2';
      try {
        const res = await fetch(`https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}`);
        if (!res.ok) throw new Error("Error de búsqueda");
        const data = await res.json();
        return data.items || [];
      } catch (e) {
        console.error("Error en búsqueda:", e);
        return null;
      }
    }

    async function sendMessage() {
      const texto = userInput.value.trim();
      if (!texto) return;

      agregarMensaje(texto, 'user-message');
      userInput.value = '';
      userInput.focus();

      if (/^(busca |\/google )/i.test(texto)) {
        const query = texto.replace(/^(busca |\/google )/i, '').trim();
        agregarMensaje("🔎 Buscando en Google…", 'lia-message');
        const resultados = await buscarEnGoogle(query);
        if (resultados && resultados.length > 0) {
          resultados.slice(0, 3).forEach(item => {
            agregarMensaje(`<strong>📌 ${item.title}</strong><br><a href="${item.link}" target="_blank">${item.link}</a><br><em>${item.snippet}</em>`, 'lia-message');
          });
        } else {
          agregarMensaje("No encontré nada 😕", 'lia-message');
        }
      } else {
        const respuesta = elegirRespuesta(texto);
        setTimeout(() => agregarMensaje(respuesta, 'lia-message'), 500);
      }
    }

    window.onload = () => {
      setTimeout(() => agregarMensaje("¡Hola, papá! ¿Querés charlar conmigo? 😄", 'lia-message'), 500);
    };

    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
