<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat con detección de errores</title>
<style>
  /* Reset y base */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body, input, button {
    font-family: sans-serif;
  }

  body {
    margin: 20px;
    background: linear-gradient(120deg, #f3e5f5 0%, #e1bee7 100%);
    color: #2a1432;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 5px 2px;
    letter-spacing: 0.01em;
    user-select: none;
    -webkit-font-smoothing: antialiased;
  }

  h1 {
    margin-bottom: 7px;
    font-size: 1em;
    color: #8e24aa;
    text-shadow: 0 1.5px 5px #f3e5f5, 1px 1px 0 #fff;
    font-weight: 700;
    letter-spacing: 0.01em;
  }

  .subtitulo {
    color: #9c27b0;
    font-size: 0.72em;
    margin-top: -3px;
    margin-bottom: 10px;
    font-weight: 500;
    opacity: 0.82;
  }

  #chat-box {
    width: 100%;
    max-width: 400px;
    height: 60vh;
    max-height: 60vh;
    min-height: 200px;
    background: #fff;
    color: #000;
    border-radius: 10px;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    font-size: 0.92em;
    font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
  }

  .user, .lia {
    margin: 6px;
    padding: 10px;
    border-radius: 12px;
    max-width: 75vw; /* adaptable según viewport */
    word-break: break-word;
    line-height: 1.3;
  }

  .user {
    background: #8e24aa;
    color: #fff;
    align-self: flex-end;
    font-weight: 600;
  }

  .lia {
    background: #e1bee7;
    color: #222;
    align-self: flex-start;
  }

  #inputArea {
    margin-top: 8px;
    display: flex;
    width: 100%;
    max-width: 400px;
    gap: 8px;
    padding: 5px 4px 4px 4px;
    border-top: 1px solid #ede7f6;
    background: #fff;
    border-radius: 10px;
  }

  #user-input {
    flex-grow: 1;
    padding: 7px 10px;
    border: 2px solid #8e24aa;
    border-radius: 14px;
    font-size: 0.87em;
    outline: none;
    background: #f8eaf6;
    color: #4a256b;
    font-family: inherit;
  }

  #user-input:focus {
    background: #f3e5f5;
    border-color: #8e24aa;
    color: #3d1747;
  }

  button {
    background: linear-gradient(120deg, #8e24aa 60%, #6a1b9a 100%);
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
    cursor: pointer;
    box-shadow: 0 1px 5px #ce93d8;
    transition: background 0.19s, box-shadow 0.16s;
    flex-shrink: 0;
    user-select: none;
  }

  button:hover,
  button:focus,
  button.active {
    background: linear-gradient(120deg, #6a1b9a 80%, #8e24aa 100%);
    box-shadow: 0 1.2px 7px #8e24aa5f;
    outline: none;
  }

  #show-errors-btn {
    border-radius: 14px;
    width: auto;
    min-width: 100px; /* Para que se vea el texto bien */
    padding: 0 12px;
    font-size: 0.9em;
  }

  #inputArea button {
    min-width: 35px;
    min-height: 35px;
  }

  #errors-container {
    display: none;
    white-space: pre-wrap;
    margin-top: 10px;
    background: #fdecea;
    color: #b00020;
    padding: 10px;
    border-radius: 8px;
    max-width: 400px;
    font-family: monospace;
    font-size: 0.9em;
  }

  @media (max-width: 330px) {
    #chat-box {
      height: 50vh;
      max-height: 50vh;
    }
    #user-input {
      font-size: 0.80em;
    }
  }
</style>
</head>
<body>

<h1>Hola, papá! ¿Querés charlar conmigo? 😄</h1>
<div class="subtitulo">Probá con "Lista de frutas"</div>

<div id="chat-box"></div>

<div id="inputArea">
  <input type="text" id="user-input" placeholder="Escribí algo..." autocomplete="off" />
  <button id="send-btn" title="Enviar">➤</button>
  <button id="show-errors-btn" title="Ver mensajes no entendidos">Ver errores</button>
</div>

<div id="errors-container"></div>

<script>
  const chatBox = document.getElementById('chat-box');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const showErrorsBtn = document.getElementById('show-errors-btn');
  const errorsContainer = document.getElementById('errors-container');

  let erroresNoEntendidos = [];

  function agregarMensaje(texto, clase) {
    const msg = document.createElement('div');
    msg.textContent = texto;
    msg.className = clase;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function procesarMensaje(texto) {
    const mensaje = texto.toLowerCase().trim();

    // Comando para mostrar errores desde el chat
    if (mensaje === 'ver errores' || mensaje === 'mostrar errores' || mensaje === 'errores') {
      if (erroresNoEntendidos.length === 0) {
        return 'No hay errores para mostrar.';
      } else {
        return 'Mensajes no entendidos:\n' + erroresNoEntendidos.join('\n');
      }
    }

    if (mensaje === 'lista de frutas' || mensaje === 'frutas' || mensaje === 'dame la lista de frutas') {
      return `🍎 Manzana
🍌 Banana
🍊 Naranja
🍓 Frutilla
🥭 Mango
🍇 Uvas`;
    }

    // No entendió, guarda el mensaje
    erroresNoEntendidos.push(texto);
    return 'No entendí muy bien... 😅';
  }

  function enviarMensaje() {
    const texto = userInput.value.trim();
    if (!texto) return;

    agregarMensaje(texto, 'user');
    const respuesta = procesarMensaje(texto);
    agregarMensaje(respuesta, 'lia');

    userInput.value = '';
    errorsContainer.style.display = 'none'; // Oculta errores al enviar nuevo mensaje
  }

  sendBtn.addEventListener('click', enviarMensaje);

  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      enviarMensaje();
    }
  });

  showErrorsBtn.addEventListener('click', () => {
    if (erroresNoEntendidos.length === 0) {
      errorsContainer.textContent = 'No hay errores para mostrar.';
    } else {
      errorsContainer.textContent = 'Mensajes no entendidos:\n' + erroresNoEntendidos.join('\n');
    }
    errorsContainer.style.display = 'block';
  });
</script>

</body>
</html>
